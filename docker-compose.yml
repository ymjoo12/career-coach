version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: careercoach-db
    environment:
      POSTGRES_DB: careercoach
      POSTGRES_USER: careercoach
      POSTGRES_PASSWORD: careercoach123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careercoach"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: careercoach-db-test
    environment:
      POSTGRES_DB: careercoach_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test123
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_test_data: